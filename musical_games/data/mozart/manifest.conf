name: Mozart
compositions:
- Waltz:
    dir: waltz
    composition_manager: SimpleCompositionManager
    page_limit_composition: 1
    parts:
        - Waltz:
            dir: waltz
            instruments:
                - Piano:
                    dir: piano
                    repeats: [[0, 8], [8, 16]]
                    tempo_indication: [4, 110]
                    show_instrument_names: False
                    bar_converter: MozartBarConverter
                    staffs:
                        - Right hand:
                            file: right_hand.txt
                            dice_table: ../dice_table.txt
                            clef: treble
                            key_signature: ['c', 'major']
                            time_signature: [3, 8]
                            instrument_name: Piano
                            midi_options:
                                instrument: acoustic grand
                                min_volume: 0
                                max_volume: 1

                        - Left hand:
                            file: left_hand.txt
                            dice_table: ../dice_table.txt
                            clef: bass
                            key_signature: ['c', 'major']
                            time_signature: [3, 8]
                            instrument_name: Piano
                            midi_options:
                                instrument: acoustic grand
                                min_volume: 0
                                max_volume: 0.75
