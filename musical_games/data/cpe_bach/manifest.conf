name: C.P.E. Bach
compositions:
- Counterpoint:
    dir: counterpoint
    composition_manager: SimpleCompositionManager
    page_limit_composition: 1
    parts:
        - Counterpoint:
            dir: counterpoint
            show_title: False
            instruments:
                - Piano:
                    dir: piano
                    repeats: []
                    tempo_indication: [4, 100]
                    bar_converter: SimpleBarConverter
                    dice_tables_linked: False
                    staffs:
                        - Right hand:
                            file: right_hand.txt
                            dice_table: right_hand_dice_table.txt
                            clef: treble
                            key_signature: ['c', 'major']
                            time_signature: [4, 4]
                            instrument_name: Piano
                            midi_options:
                                instrument: acoustic grand
                                min_volume: 0
                                max_volume: 1

                        - Left hand:
                            file: left_hand.txt
                            dice_table: left_hand_dice_table.txt
                            clef: bass
                            key_signature: ['c', 'major']
                            time_signature: [4, 4]
                            instrument_name: Piano
                            midi_options:
                                instrument: acoustic grand
                                min_volume: 0
                                max_volume: 0.75
